<html>
    <head>
        <title>TA 1: Login/Register Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <hr>
                <div class="col-sm-6 col-lg-6 jumbotron">
                    <form>
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="example@gmail.com">
                        <label>Password</label>
                        <input type="password" class="form-control"><br>
                        <input type="checkbox"> Remember login<span class="help-block">(if this is a private computer)</span>
                        <button type="button" class="btn btn-success btn-block">Login</button>
                        <button type="button" class="btn btn-default btn-block">Help to Login</button>
                    </form> 
                </div>
                <div class="col-sm-6 col-lg-6 clearfix">
                    <h2>Register now for <span class="text-success">FREE</span></h2>
                    <p><span class="glyphicon glyphicon-ok text-success"></span>  See all your orders</p>
                    <p><span class="glyphicon glyphicon-ok text-success"></span>  Fast re-order</p>
                    <p><span class="glyphicon glyphicon-ok text-success"></span>  Save your favourites</p>
                    <p><span class="glyphicon glyphicon-ok text-success"></span>  Fast checkout</p>
                    <p><span class="glyphicon glyphicon-ok text-success"></span>  Get a gift <small>(Only new customers)</small></p>
                    <a href="#">Read more</a><br><br>
                    <button class="btn btn-info btn-block">Yes please, register now!</button>
                </div>
            </div>
            <hr>
        </div>
        
        
        
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
